[agent]
  interval = "10s"
  round_interval = true
  hostname = "vm1"
  omit_hostname = false

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  report_active = true

[[inputs.mem]]
[[inputs.disk]]
  mount_points = ["/"]
[[inputs.system]]
[[inputs.net]]
  interfaces = ["eth0"]
[[inputs.http_listener]]
  service_address = ":8094"
  read_timeout = "10s"
  write_timeout = "10s"
  max_body_size = 1000000
  data_format = "json"

